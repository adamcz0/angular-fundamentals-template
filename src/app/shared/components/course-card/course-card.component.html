<div *ngFor="let course of courses" class="course-card">
    <div class="course-card__description">
      <div class="course-card__description-title">{{course.title}}</div>
      <div class="course-card__description-text">{{course.description}}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
              <b>Authors: </b>
              {{getAuthorNames(course.authors).join(', ')}}
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{getFormattedDuration(course.duration)}}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{getFormattedDate(course.creationDate)}}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button buttonText="SHOW COURSE"></app-button>
            <div class="course-card__buttons" *ngIf="editable">
                <!--Enter your code here-->
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
