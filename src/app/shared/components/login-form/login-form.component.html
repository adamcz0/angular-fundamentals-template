<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input 
            type="text" 
            id="email" 
            placeholder="Input text" 
            required
            [(ngModel)]="email"
            name="email"
            #emailControl="ngModel"
            emailValidator/>
          <span *ngIf="(loginForm.submitted || emailControl.touched) && emailControl.invalid" id="emailErrorMessage" class="text-danger">Email is required.</span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input 
            type="password" 
            id="password" 
            placeholder="Input text"
            required
            [(ngModel)]="password"
            name="password"
            #passwordControl="ngModel"/>
          <span *ngIf="(loginForm.submitted || passwordControl.touched) && passwordControl.invalid" id="passwordErrorMessage" class="text-danger">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button 
            buttonText="Submit"
            ></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong><a routerLink="['/register']">Registration</a></strong>
        </div>
      </div>
    </div>
  </form>
</div>
