<app-course-card
    *ngFor="let course of courses"
    [title]="course.title"
    [description]="course.description"
    [authors]="course.authors"
    [duration]="course.duration"
    [creationDate]="dateType(course.creationDate)"
    [editable]="true"
    [course]="course"
    ></app-course-card>
