<!-- Replace ::text:: with your code -->

<div class="title">{{ course.title }}</div>
<div class="course-info">
  <div class="course-info__description">
    {{ course.description }}
  </div>
  <div class="course-info__info">
    <div><b>ID: </b><span class="course-info__info-id">{{ course.id }}</span></div>
    <div><b>Duration: </b><span class="course-info__info-duration">{{ getFormattedDuration(course.duration) }}</span></div>
    <div><b>Created: </b><span class="course-info__info-date">{{ getFormattedDate(course.creationDate) }}</span></div>
    <div><b>Authors: </b><span class="course-info__info-authors">{{ getAuthorNames(course.authors).join(', ') }}</span></div>
  </div>
</div>
<div class="navigation-block">
  <!--Enter your code here-->
  <app-button buttonText="BACK"></app-button>
</div>
